<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=1, maximum-scale=3.0, minimum-scale=1.0, initial-scale=1, width=device-width" />

  <title>Blockly Demo: Fixed Blockly</title>
  <script type="text/javascript" src="blockly-read-only/blockly_compressed.js"></script>
  <script type="text/javascript" src="blockly-read-only/en_compressed.js"></script>
  <script type="text/javascript" src="blockly-read-only/javascript_compressed.js"></script>
  <script type="text/javascript" src="js/cordova-2.7.0.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/spin.min.js"></script>
  <script type="text/javascript">
    app.initialize();

    var opts = {
      lines: 20, // The number of lines to draw
      length: 15, // The length of each line
      width: 15, // The line thickness
      radius: 30, // The radius of the inner circle
      corners: 1, // Corner roundness (0..1)
      rotate: 0, // The rotation offset
      direction: 1, // 1: clockwise, -1: counterclockwise
      color: '#000', // #rgb or #rrggbb
      speed: 1, // Rounds per second
      trail: 60, // Afterglow percentage
      shadow: false, // Whether to render a shadow
      hwaccel: false, // Whether to use hardware acceleration
      className: 'spinner', // The CSS class to assign to the spinner
      zIndex: 2e9, // The z-index (defaults to 2000000000)
      top: '50%', // Top position relative to parent in px
      left: '50%' // Left position relative to parent in px
    };
    var spinner = new Spinner(opts);
  </script>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body onload="onLoad();">
  <h1>Sumorobot</h1>

  <div id="loading"></div>

  <div id="blocklyDiv" style="height: 65%;"></div>

  <xml id="toolbox" style="display: none">
    <block type="controls_arduino_main"></block>
    <block type="controls_if"></block>
    <block type="controls_arduino_motor"></block>
    <block type="controls_arduino_move"></block>
    <block type="controls_arduino_opponent"></block>
    <block type="controls_arduino_line"></block>
  </xml>

  <button name="send" id="send" style="height: 10%; width: 100%;" onclick="sendCode();">SEND</button>
  <button name="show" style="height: 10%; width: 100%;" onclick="showCode();">SHOW</button>
  <button name="exit" style="height: 10%; width: 100%;" onclick="exitFromApp()">EXIT</button>
  <script>
    Blockly.inject(document.getElementById('blocklyDiv'),
        {path: 'blockly-read-only/', toolbox: document.getElementById('toolbox')});
  </script>

</body>
</html>
