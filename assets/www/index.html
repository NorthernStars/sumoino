<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=1, maximum-scale=3.0, minimum-scale=1.0, initial-scale=1, width=device-width" />

  <title>Blockly Demo: Fixed Blockly</title>
  <script type="text/javascript" src="blockly-read-only/blockly_compressed.js"></script>
  <script type="text/javascript" src="blockly-read-only/language/en/_messages.js"></script>
  <script type="text/javascript" src="blockly-read-only/language/common/control.js"></script>
  <script type="text/javascript" src="blockly-read-only/language/common/logic.js"></script>
  <script type="text/javascript" src="blockly-read-only/language/common/math.js"></script>
  <script type="text/javascript" src="blockly-read-only/language/common/text.js"></script>
  <script type="text/javascript" src="js/cordova-2.5.0.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
  <h1>Sumorobot</h1>

  <div id="blocklyDiv" style="height: 80%; border: 1px solid #ccc;"></div>

  <xml id="toolbox" style="display: none">
    <block type="controls_arduino_main"></block>
    <block type="controls_if"></block>
    <block type="controls_arduino_motor"></block>
    <block type="controls_arduino_move"></block>
    <block type="controls_arduino_opponent"></block>
    <block type="controls_arduino_line"></block>
  </xml>

  <input type="button" style="height: 10%; width: 100%" value="COMPILE" onclick="cordova.exec(function(winParam) {}, function(error) {}, 'CompilerPlugin', 'compile', ['argument']);" />

  <script>
    Blockly.inject(document.getElementById('blocklyDiv'),
        {path: 'blockly-read-only/', toolbox: document.getElementById('toolbox')});
  </script>

</body>
</html>
